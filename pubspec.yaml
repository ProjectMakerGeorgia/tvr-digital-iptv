
name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  provider: ^6.1.5+1
  universal_io: ^2.3.1
  shared_preferences: ^2.5.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: AppBarFont
      fonts:
        - asset: assets/fonts/appBar.ttf
    - family: ChannelNameFont
      fonts:
        - asset: assets/fonts/channalName.ttf
    - family: FullAppFont
      fonts:
        - asset: assets/fonts/fullApp.ttf
